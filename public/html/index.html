<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Permerdermer Termer</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="icon" href="http://www.iconeasy.com/icon/ico/Food%20%26%20Drinks/Paradise%20Fruits/Tomato.ico" type="image/png" size='16x16'>

</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-xs-3 col-xs-offset-5" id='display'>
        <span class='timer'  id="minutes"></span>
        <span class='timer'>:</span>
        <span class='timer' id="seconds"></span>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-3 col-xs-offset-5 button btnscounter">
        <div class="buttons">
          <button id='start' class="btn btn-success btn-block">Stert</button>
          <button id='stop' class="btn btn-danger btn-block">Sterp</button>
          <button id='reset' class="btn btn-warning btn-block">Resert</button>
        </div>
        <div class='counters'>
          <span  class="workCounter"></span>
          <span  class="breakCounter"></span>
        </div>
      </div>
    </div>
  </div>
<script src="js/app.js"></script>
</body>
</html>
