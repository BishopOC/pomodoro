<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Ponodomo Tiner</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-xs-3 col-xs-offset-5" id='display'>
        <span class='timer'  id="minutes"></span>
        <span class='timer'>:</span>
        <span class='timer' id="seconds"></span>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-3 col-xs-offset-5 button">
        <button id='start' class="btn btn-success btn-block">Stert</button>
        <button id='stop' class="btn btn-danger btn-block">Sterp</button>
        <button id='reset' class="btn btn-warning btn-block">Resert</button>
        <span  class="workCounter"></span>
        <span  class="breakCounter"></span>

      </div>
    </div>
  </div>

<script src="js/app.js"></script>
</body>
</html>
